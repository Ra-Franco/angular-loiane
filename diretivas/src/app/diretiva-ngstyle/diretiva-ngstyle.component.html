<h5>Styles com property binding (style biding)</h5>
<button [style.backgroundColor]="ativo ? 'blue' : 'gray'" [style.color]="ativo ? 'white' : 'black'"
    [style.fontWeight]="ativo ? 'bold' : 'normal'" [style.fontSize]="tamanhaoFonte + 'px'" (click)="ativar()">
    Mudar atributo ativo
</button>
<br><br>
<input type="text" [(ngModel)]="tamanhaoFonte">

<h5>Styles com diretiva ngStyle</h5>
<button [ngStyle]="{
        'backgroundColor': (ativo ? 'blue' : 'gray'),
        'color': (ativo ? 'white' : 'black'),
        'fontWeight': (ativo ? 'bold' : 'normal'),
        'fontSize': tamanhaoFonte + 'px'
    }" (click)="ativar()">
    Mudar atributo ativo
</button>
