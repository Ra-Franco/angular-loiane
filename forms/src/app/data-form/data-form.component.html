<form class="form-horizon" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="applyErrorCss('nome')">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" required>
            <app-error-msg [control]="formulario.get('nome')" label="nome"></app-error-msg>
        </div>
    </div>
    <div class="form-group" [ngClass]="applyErrorCss('email')">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
            <app-campo-contro-erro [mostrarErro]="IsValidTouched('email')"
                msgErro="O email é obrigatório!"></app-campo-contro-erro>
            <app-campo-contro-erro [mostrarErro]="verificaEmailInvalido()"
                msgErro="Email inválido!"></app-campo-contro-erro>
            <app-campo-contro-erro [mostrarErro]="formulario.get('email')?.status === 'PENDING'"
                msgErro="Validando email..."></app-campo-contro-erro>
            <app-campo-contro-erro [mostrarErro]="formulario.get('email')?.status === 'VALID'"
                msgErro="Email Válido!"></app-campo-contro-erro>
            <app-campo-contro-erro [mostrarErro]="formulario.get('email')?.hasError('emailInvalido')"
                msgErro="Email já cadastrado!"></app-campo-contro-erro>
        </div>
    </div>
    <div class="form-group" [ngClass]="applyErrorCss('confirmarEmail')">
        <div class="col-sm-12">
            <label for="confirmarEmail">Confirmar Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="confirmarEmail" placeholder="nome@email.com"
                formControlName="confirmarEmail">
            <app-campo-contro-erro [mostrarErro]="formulario.get('confirmarEmail')?.hasError('equalsTo')"
                msgErro="Os emails não são iguais!"></app-campo-contro-erro>
        </div>
    </div>

    <div formGroupName="endereco">

        <div>
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input (blur)="consultaCEP()" type="text" id="cep" class="form-control" formControlName="cep">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('endereco.cep')"
                    msgErro="O CEP é obrigatório!"></app-campo-contro-erro>
                <app-campo-contro-erro [mostrarErro]="formulario.get('endereco.cep')?.hasError('cepInvalido')"
                    msgErro="O CEP é inválido!"></app-campo-contro-erro>
            </div>
            <div class="col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" id="numero" class="form-control" formControlName="numero">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('endereco.numero')"
                    msgErro="O número é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" id="complemento" class="form-control" formControlName="complemento">
            </div>
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" formControlName="rua">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('endereco.rua')"
                    msgErro="Rua é obrigatório!"></app-campo-contro-erro>
            </div>
        </div>
        <div>
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" id="complemento" class="form-control" formControlName="bairro">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('endereco.bairro')"
                    msgErro="O Bairro é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" formControlName="cidade">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('endereco.cidade')"
                    msgErro="O Estado é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <select id="estado" class="form-control" formControlName="estado">
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
                </select>
                <app-campo-contro-erro [mostrarErro]=" IsValidTouched('endereco.estado')"
                    msgErro="O Estado é obrigatório!"></app-campo-contro-erro>
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-md-3">
            <label for="cargo" class="control-label">Cargo</label>
            <select id="cargo" class="form-control" formControlName="cargo" [compareWith]="compararCargos">
                <option *ngFor="let cargo of cargos | async" [ngValue]="cargo">{{cargo.desc}}</option>
            </select>
            <app-campo-contro-erro [mostrarErro]="IsValidTouched('cargo')"
                msgErro="O cargo é obrigatório!"></app-campo-contro-erro>
        </div>
        <div class="col-md-3">
            <label for="tecnologias" class="control-label">tecnologias</label>
            <select multiple id="tecnologias" class="form-control" formControlName="tecnologias">
                <option *ngFor="let tecnologia of tecnologias | async" [value]="tecnologia.nome">
                    {{tecnologia.desc}}
                </option>
            </select>
            <app-campo-contro-erro [mostrarErro]="IsValidTouched('tecnologias')"
                msgErro="O tecnologias é obrigatório!"></app-campo-contro-erro>
        </div>

        <div class="col-md-3">
            <label for="newsletter" class="control-label">Newsletter</label>
            <div id="newsletter" class="row">
                <div class="col-sm-4" *ngFor="let item of newsletterOp | async">
                    <label class="radio-inline">
                        <input type="radio" [value]="item.valor" formControlName="newsletter"> {{item.desc}}
                    </label>
                </div>
            </div>
            <app-campo-contro-erro [mostrarErro]="IsValidTouched('newsletter')"
                msgErro="O newsletter é obrigatório!"></app-campo-contro-erro>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3" [ngClass]="applyErrorCss('termos')">
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" formControlName="termos" id="termos"> Aceite os termos
                </label>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('termos')"
                    msgErro="Os termos é obrigatório!"></app-campo-contro-erro>
            </div>
        </div>

        <div class="col-md-3" [ngClass]="applyErrorCss('frameworks')">
            <label for="frameworks">Frameworks</label>
            <div id="frameworks" class="row">
                <div class="checkbox" class="col-sm-3" formArrayName="frameworks"
                    *ngFor="let item of frameworksFormControl(); let i = index">
                    <label class="checkbox-inline">
                        <input type="checkbox" [formControlName]="i"> {{frameworks[i]}}
                    </label>
                </div>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched('frameworks')"
                    msgErro="Selecione pelo menos uma opção"></app-campo-contro-erro>
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" (ngSubmit)="onSubmit()">Submit</button>
            <button type="button" class="btn btn-default" (click)="resetar()">Cancelar</button>
            <button type="button" class="btn btn-default" (click)="setarCargo()">Setar Cargo</button>
            <button type="button" class="btn btn-info" (click)="setarTecnologias()">Setar Tecnologias</button>
        </div>
    </div>

</form>
<app-form-debug [form]="formulario"></app-form-debug>
