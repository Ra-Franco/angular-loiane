<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizon">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
                required #nome="ngModel">
            <app-campo-contro-erro [mostrarErro]="IsValidTouched(nome)"
                msgErro="O nome é obrigatório!"></app-campo-contro-erro>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email"
                [(ngModel)]=usuario.email required email #email="ngModel">
            <app-campo-contro-erro [mostrarErro]="IsValidTouched(email)"
                msgErro="O email é obrigatório!"></app-campo-contro-erro>
        </div>
    </div>

    <div ngModelGroup="endereco">

        <div>
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input (blur)="consultaCEP($event.target, f)" type="text" id="cep" class="form-control" name="cep"
                    ngModel required #cep="ngModel">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(cep)"
                    msgErro="O CEP é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" id="numero" class="form-control" name="numero" ngModel required #numero="ngModel">
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(numero)"
                    msgErro="O número é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complento</label>
                <input type="text" id="complemento" class="form-control" name="complemento" ngModel
                    #complemento="ngModel">
            </div>
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="usuario.rua" required
                    #rua="ngModel" readonly>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(rua)"
                    msgErro="Rua é obrigatório!"></app-campo-contro-erro>
            </div>
        </div>
        <div>
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" id="complemento" class="form-control" name="bairro" ngModel #bairro="ngModel"
                    required readonly>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(bairro)"
                    msgErro="O Bairro é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" name="cidade" ngModel #cidade="ngModel" required
                    readonly>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(cidade)"
                    msgErro="O Estado é obrigatório!"></app-campo-contro-erro>
            </div>
            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" id="estado" class="form-control" name="estado" ngModel #estado="ngModel" required
                    readonly>
                <app-campo-contro-erro [mostrarErro]="IsValidTouched(estado)"
                    msgErro="O Estado é obrigatório!"></app-campo-contro-erro>
            </div>
        </div>

    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
    <app-form-debug [form]="f"></app-form-debug>
</form>
