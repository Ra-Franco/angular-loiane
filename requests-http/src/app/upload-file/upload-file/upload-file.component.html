<div style="margin-top: 16px;">
    <div class="custom-file">
        <input type="file" id="custom-file" class="custom-file-input" multiple (change)="onChange($event)">
        <label for="customFile" class="custom-file-label" id="customFileLabel">Selecionar arquivo</label>
    </div>
    <div class="progress">
      <div class="progress-bar"
      role="progressbar"
      [style.width]="progress+'%'"
      [ariaValueNow]="progress"
      aria-valuemax="100"
      aria-valuemin="0">
        {{progress}}%
      </div>
    </div>
</div>
<div style="margin-top: 16px;">
    <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Salvar</button>
</div>
<div style="margin-top: 16px;">
    <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">Download excel</button>
</div>
<div style="margin-top: 16px;">
    <button type="button" class="btn btn-primary" (click)="onDownloadPdf()">Download PDF</button>
</div>
